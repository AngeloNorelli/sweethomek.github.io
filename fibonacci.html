<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ciąg Fibonacciego</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        font-size: 20px;
    }

    .main-content {
        padding: 20px;
        border-radius: 10px;
        background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Obliczanie n-tego elementu ciągu Fibonacciego</h1>
    <label for="inputNumber">Podaj n: </label>
    <input type="number" id="inputNumber" placeholder="Wprowadź liczbę">
    <button onclick="obliczFibonacci()">Oblicz</button>
    <p>Wynik: <span id="wynik"></span></p>
  </div>

  <script>
    function obliczFibonacci() {
      var n = parseInt(document.getElementById('inputNumber').value);
      var wynik = obliczNtyFibonacci(n);
      
      document.getElementById('wynik').innerText = wynik;
    }

    function obliczNtyFibonacci(n) {
      if (n <= 1) {
        return n;
      } else {
        var fib = [0, 1];
        for (var i = 2; i <= n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib[n];
      }
    }
  </script>
</body>
<script src="skrypt_klikniecie_iframe.js"></script>
</html>
